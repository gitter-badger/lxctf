<div ng-repeat="j in jeopardies">
    <div class='row-fluid'>
        <div class='span12'>
            <h2>
                <span class='glyphicon glyphicon-console'>
                </span>
                {{ j.id }}:
                {{j.name}}
                (Points: {{j.points}})
                <small>
                    Port: {{j.port}}
                </small>
            </h2>
            <blockquote>
                <p>
                    <div ng-bind-html="j.description"></div>
                </p>
            </blockquote>

        </div>
    </div>
</div>
<div class='row-fluid' ng-hide='jeopardies'>
    <div class='span12'>
        Loading ...
    </div>
</div>
